<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

	<script>
		function validate(){
			
			var v1 = document.getElementById("nm").value;
			
			if(v1.length == 0){
				alert("name field can not be blank");
			}
			else{
				if(v1.length<5){
					alert("minimum length of name field must be 5 character");
				}
			}
			
			alert("hello "+v1);
		}
		
	</script>


</head>
<body>

	<p align=center> <font size=5 color=red><b> Sign Up </b></font></p>
	<div align=center>
		<form action="RegisterServlet" method=post>
		<table border=5 cellpadding=20>
			<tr>
				<td>Name</td>
				<td><input type=text name=nm id=nm></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type=password name=pass id=pass></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type=email name=em id=em></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type=text name=ad id=ad></td>
			</tr>
			<tr>
				<td><input type=submit onClick="validate()"></td>
				
				<td><input type=reset></td>
			</tr>
		
		</table>
		</form>
	</div>

</body>
</html>
